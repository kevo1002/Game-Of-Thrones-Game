	<body>
	<div class = "container">
		<h1>Game Of Thrones</h1>
	</div>
	<div class="container mainContainer">
			<div class="container heroBox">
				<h2>Pick Your Hero</h2>
			
				<div class="heroes" id="hero1">
					<div class="hero1Name"></div>
					<img src="assets/images/hound.png"/>
					<div class="charInfo">
					<div class="hero1Health"></div>
					</div>
				</div>
			
				<div class="heroes" id="hero2">
				<div class="hero2Name"></div>
					<img src="assets/images/tyrion.png"/>
						<div class="hero2Health"></div>
				</div>

			
				<div class="heroes" id="hero3">
					<div class="hero3Name"></div>

				</div>
				
				<div class="heroes" id="hero4">
					<div class="hero4Name"></div>
					<img src="assets/images/daenerys.png"/>
					<div class="hero4Health"></div>
				</div>
			</div>
		
			<br><br>
			
		</div>
		

		<div class="container">
			<div class="hero"><h2>Your Hero</h2></div>
		</div>	

		<div class="container-wrap">
			<div class="buttonContainer column-left"><button id="fight">Fight!</button></div>

			<div class="buttonContainer column-right"><button id="restart">Restart</button></div>
		</div>

		<div class ="container">
		<div class="gameInfo">
			<div class="eventText"></div>
		</div>
		</div>
				
		<div class ="container">
		<div class="badGuy"><h2>Bad Guy</h2></div>
			<div class="defeated"></div>
		</div>
